[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "confetti"
version = "0.1.0"
description = "A counter factual exploration tool"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "lightgbm>=4.6.0",
    "numpy>=2.0.2",
    "pandas>=2.2.3",    
    "scikit-learn>=1.6.1",    
    "shiny>=1.2.1",
]

[tool.setuptools]
packages = ["confetti"]

[tool.setuptools.package-data]
confetti = ["css/*.css"]
