name: Run Python Tests

on:
  push:
    branches:
      - main
    pull_request:
      - main
jobs:
  build:
    name: continuous-integration
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the project
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -r requirements.txt

      - name: Install pylint
        run: uv pip install pylint

      - name: Run pylint on src files
        run: |
          pylint src/
          pylint *.py
      
      - name: Activate and run tests
        run: |          
          python -m unittest tests/test_inference.py
          python -m unittest tests/test_preprocessing.py
          python -m unittest tests/test_widgets.py
          python -m unittest tests/test_confetti.py